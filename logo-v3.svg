<svg width="120" height="120" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景圆角矩形，参考cubox的设计 -->
  <rect x="10" y="10" width="100" height="100" rx="20" ry="20" fill="url(#gradient)" stroke="#E5E7EB" stroke-width="1"/>
  
  <!-- 渐变定义 -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#374151;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1F2937;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#111827;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 中心大椭圆 - 更圆 -->
  <ellipse cx="60" cy="60" rx="14" ry="12" fill="#FFFFFF" opacity="0.95" transform="rotate(10 60 60)"/>
  
  <!-- 环绕的同步椭圆 - 统一大小，环形布局 -->
  <!-- 8个椭圆环绕中心，表达同步概念 -->
  <ellipse cx="60" cy="30" rx="5" ry="3" fill="#FFFFFF" opacity="0.8" transform="rotate(0 60 30)"/>
  <ellipse cx="81" cy="39" rx="5" ry="3" fill="#FFFFFF" opacity="0.8" transform="rotate(45 81 39)"/>
  <ellipse cx="90" cy="60" rx="5" ry="3" fill="#FFFFFF" opacity="0.8" transform="rotate(90 90 60)"/>
  <ellipse cx="81" cy="81" rx="5" ry="3" fill="#FFFFFF" opacity="0.8" transform="rotate(135 81 81)"/>
  <ellipse cx="60" cy="90" rx="5" ry="3" fill="#FFFFFF" opacity="0.8" transform="rotate(180 60 90)"/>
  <ellipse cx="39" cy="81" rx="5" ry="3" fill="#FFFFFF" opacity="0.8" transform="rotate(225 39 81)"/>
  <ellipse cx="30" cy="60" rx="5" ry="3" fill="#FFFFFF" opacity="0.8" transform="rotate(270 30 60)"/>
  <ellipse cx="39" cy="39" rx="5" ry="3" fill="#FFFFFF" opacity="0.8" transform="rotate(315 39 39)"/>
</svg>